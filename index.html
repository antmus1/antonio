<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promemoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Promemoria</h1>
        <div class="input-section">
            <label for="date">Data:</label>
            <input type="date" id="date">
            <label for="time">Orario:</label>
            <input type="time" id="time">
            <label for="location">Luogo:</label>
            <input type="text" id="location" placeholder="Luogo">
            <label for="text">Testo:</label>
            <input type="text" id="text" placeholder="Inserisci il testo del promemoria">
            <button onclick="addReminder()">Aggiungi Promemoria</button>
        </div>
        <div class="reminder-list">
            <h2>Appuntamenti Futuri</h2>
            <ul id="reminder-items">
                <!-- Promemoria verranno inseriti qui -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
